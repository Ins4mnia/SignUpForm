<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="signUpWindow">
    <div class="innerSignUpWindow">
      <h1 class="headerInnerSignUpWindow">Sign Up!</h1><hr>
      <div class="bodyInnerSignUpWindow">
        <form name="signUp">
          <div class="labelBodyInnerSignUpWIndow">
            <input class="inputBodyInnerSignUpWindow" type="text" id="Username" name="Username" placeholder="Username"><br>
          </div>
          <div class="labelBodyInnerSignUpWIndow">
            <input class="inputBodyInnerSignUpWindow" type="email" id="Email" name="Email" placeholder="Email"><br>
          </div>
          <div class="labelBodyInnerSignUpWIndow">
            <input class="inputBodyInnerSignUpWindow" type="password" id="Password" name="Password" placeholder="Password"><br>
          </div>
          <div class="labelBodyInnerSignUpWIndow">
            <input class="inputBodyInnerSignUpWindow" type="password" id="RepeatPassword" name="RepeatPassword" placeholder="Repeat password"><br>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="test.js"></script>
</body>
</html>
